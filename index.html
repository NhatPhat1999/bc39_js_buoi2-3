<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>



<body>

    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Bài 1: Tính tiền lương nhân viên
            </div>
            <div class="card-body">
                <div class="input">
                    <input id="b1Songay" type="text" placeholder="Nhập số ngày làm">
                </div>
                <button id="btnB1" class="btn btn-warning">Nhập</button>
            </div>
            <div id="rsB1" class="card-footer text-muted">

            </div>
        </div>
    </div>

    <br>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Bài 2: Tính trung bình 5 số thực
            </div>
            <div class="card-body">
                <div class="input">
                    <input id="b2So1" type="text" placeholder="Nhập số ngày thực thứ 1">
                    <br>
                    <input id="b2So2" type="text" placeholder="Nhập số ngày thực thứ 2">
                    <br>
                    <input id="b2So3" type="text" placeholder="Nhập số ngày thực thứ 3">
                    <br>
                    <input id="b2So4" type="text" placeholder="Nhập số ngày thực thứ 4">
                    <br>
                    <input id="b2So5" type="text" placeholder="Nhập số ngày thực thứ 5">
                </div>
                <button id="btnB2" class="btn btn-warning">Nhập</button>
            </div>
            <div id="rsB2" class="card-footer text-muted">

            </div>
        </div>
    </div>

    <br>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Bài 3: Quy đổi tiền
            </div>
            <div class="card-body">
                <div class="input">
                    <input id="b3Sotien" type="text" placeholder="Nhập số tiền USD">
                </div>
                <button id="btnB3" class="btn btn-warning">Nhập</button>
            </div>
            <div id="rsB3" class="card-footer text-muted">
            </div>
        </div>
    </div>

    <br>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Bài 4: Tính diện tích, chu vi hình chữ nhật
            </div>
            <div class="card-body">
                <div class="input">
                    <input id="chieuDai" type="text" placeholder="Nhập chiều dài">
                    <input id="chieuRong" type="text" placeholder="Nhập chiều rộng">
                </div>
                <button id="btnB4" class="btn btn-warning">Nhập</button>
            </div>
            <div id="rsB4" class="card-footer text-muted">
            </div>
        </div>
    </div>

    <br>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Bài 5: Tổng 2 ký số
            </div>
            <div class="card-body">
                <div class="input">
                    <input id="b5So" type="text" placeholder="Nhập số có 2 chữ số">
                </div>
                <button id="btnB5" class="btn btn-warning">Nhập</button>
            </div>
            <div id="rsB5" class="card-footer text-muted">
            </div>
        </div>
    </div>










    <!-- mainjs -->
    <script src="./main.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
